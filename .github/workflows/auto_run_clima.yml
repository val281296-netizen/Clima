name: Ejecutar Clima automáticamente

on:
  schedule:
    - cron: "0 */2 * * *"   # cada 2 horas
  workflow_dispatch:

jobs:
  run-clima:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar repo
      - name: Clonar repo
        uses: actions/checkout@v2

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias desde requirements.txt
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 4️⃣ Verificar pynasapower
      - name: Verificar pynasapower
        run: python -c "import pynasapower; print('pynasapower OK')"

      # 5️⃣ Ejecutar run.py
      - name: Ejecutar run.py
        run: python run.py
