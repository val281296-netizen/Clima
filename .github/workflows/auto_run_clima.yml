name: Ejecutar Clima automáticamente

on:
  schedule:
    - cron: "0 */2 * * *"   # cada 2 horas
  workflow_dispatch:

jobs:
  run-clima:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar pynasapower
        run: python -m pip install --upgrade pip pynasapower

      - name: Verificar pynasapower
        run: python -c "import pynasapower; print('pynasapower OK')"

      - name: Ejecutar run.py
        run: python Clima/run.py   # Ajustá la ruta si tu run.py está en otra carpeta
