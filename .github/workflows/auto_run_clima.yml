name: Ejecutar Clima autom√°ticamente

on:
  schedule:
    - cron: "0 */2 * * *"  # Cada 2 horas
  workflow_dispatch:

jobs:
  run-clima:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install git+https://github.com/lucadelu/pynasapower.git

      - name: Verificar pynasapower
        run: python -c "from pynasapower.get_data import query_power; print('pynasapower OK')"

      - name: Ejecutar run.py
        run: python run.py
