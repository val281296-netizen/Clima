name: Ejecutar Clima automáticamente

on:
  schedule:
    - cron: "0 */2 * * *"   # cada 2 horas
  workflow_dispatch:         # ejecución manual

jobs:
  run-clima:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repositorio
      - name: Clonar repo
        uses: actions/checkout@v2

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias
      - name: Instalar pynasapower
        run: |
          python -m pip install --upgrade pip
          python -m pip install pynasapower --verbose

      # 4️⃣ Verificar que se puede importar
      - name: Verificar pynasapower
        run: python -c "from pynasapower.get_data import query_power; print('pynasapower OK')"

      # 5️⃣ Ejecutar script
      - name: Ejecutar run.py
        run: python run.py
