name: Scraper ClimaSurGBA Diario

on:
  schedule:
    - cron: "0 1 * * *"  # corre todos los días a la 01:00 AM
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización diaria ClimaSurGBA"
          file_pattern: "climasurgba.csv"
